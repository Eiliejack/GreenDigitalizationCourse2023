<!DOCTYPE html>
<html>
<head>
  <style>
    .div1 {
      width: 500px;
      height: 400px;
      border: 1px solid blue;
      padding: 10px;
      box-sizing: border-box;
      font-size: 20px;
    }
  </style>
  <title>Box sizing, block and inline elements</title>
</head>
<body>

  <div class="div1">
    <h4>This is paragraph:</h4>
    <p style="border: 1px solid red">This is a box with a width of 800px, a height of 800px and a padding of 10px</p>
    <h4>This is a list:</h4>
    <ul style="border: 1px solid red">
      <li>Item 1</li>
      <li>Item 2</li>
    </ul>
    <h4>This is a button:</h4>
    <button style="border: 1px solid red">Button</button>
  </div>  
</body>
</html>
